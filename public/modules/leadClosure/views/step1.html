
<div class=" with-border">
  <center><h1 class="box-title">Lead Closure - Step 1</h1></center>
</div>
<!-- /.box-header -->
<!-- form start -->
<form name="step1"class="form-horizontal">
   <div class="box-body clearfix">
      <div class="form-group col-md-12">
         <div class="col-md-6">
            <label class="col-sm-4 control-label">New Closure</label>
            <div class="col-sm-8">
              <div class="btn-group">
                  <button type="button" ng-class="{'active btn-info' : (closure.newClosure == true)}" class="btn " ng-click="closure.newClosure = true">Yes</button>
                  <button type="button" ng-class="{'active btn-danger' : (closure.newClosure == false)}" class="btn " ng-click="closure.newClosure = false">No</button>
               </div>
            </div>
         </div>
      </div>
      <div class="col-md-12">
         <hr/>
         <h4>Client Information</h4>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Client Name</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.name" type="text" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Client's email address</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.email" type="email" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Corporate Name</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.coName" type="text" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Contact Address</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.address" type="text" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Country</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.country" type="text" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">State</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.state" type="text" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Contact No.</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.contact" type="text" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">IMO Contacts(Skype, MSN, Yahoo)</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.imo" type="text" class="form-control"  >
         </div>
      </div>
      <div class="col-md-12">
         <hr/>
         <h4>Project Information</h4>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">BP</label>
         <div class="col-sm-8">
            <div class="btn-group">
                <button type="button" ng-class="{'active btn-info' : (closure.bp == 1)}" class="btn " ng-click="closure.bp = 1">option A</button>
                <button type="button" ng-class="{'active btn-info' : (closure.bp == 2)}" class="btn " ng-click="closure.bp = 2">option B</button>
                <button type="button" ng-class="{'active btn-info' : (closure.bp == 3)}" class="btn " ng-click="closure.bp = 3">option C</button>
             </div>
          </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">SP</label>
         <div class="col-sm-8">
            <div class="btn-group">
                <button type="button" ng-class="{'active btn-info' : (closure.sp == 1)}" class="btn " ng-click="closure.sp = 1">option A</button>
                <button type="button" ng-class="{'active btn-info' : (closure.sp == 2)}" class="btn " ng-click="closure.sp = 2">option B</button>
                <button type="button" ng-class="{'active btn-info' : (closure.sp == 3)}" class="btn " ng-click="closure.sp = 3">option C</button>
             </div>
          </div>
      </div>
      
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Project Type</label>
         <div class="col-sm-8">
            <div class="btn-group">
                <button type="button" ng-class="{'active btn-info' : (closure.type == 1)}" class="btn " ng-click="closure.type = 1">Fixed Cost</button>
                <button type="button" ng-class="{'active btn-info' : (closure.type == 2)}" class="btn " ng-click="closure.type = 2">Hourly</button>
                <button type="button" ng-class="{'active btn-info' : (closure.type == 3)}" class="btn " ng-click="closure.type = 3">Man/Month</button>
             </div>
          </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Rate</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.rate" type="number" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Hours</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.hours" type="number" class="form-control"  >
         </div>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Booking Amt.(Without commision)</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.bookingAmt" type="number" class="form-control"  >
         </div>
      </div>
      <div class="col-md-12">
         <hr/>
         <h4>Other Details</h4>
      </div>
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">Opener</label>
         <div class="col-sm-8">
           <input ng-model="closure.client.opener" type="text" class="form-control"  >
         </div>
      </div>
      <div class=" form-group col-md-6">
         <label class="col-sm-4 control-label">Team effort</label>
         <div class="col-sm-8">
           <div class="btn-group">
               <button type="button" ng-class="{'active btn-info' : (closure.teamEffort == true)}" class="btn " ng-click="closure.teamEffort = true">Yes</button>
               <button type="button" ng-class="{'active btn-danger' : (closure.teamEffort == false)}" class="btn " ng-click="closure.teamEffort = false">No</button>
            </div>
         </div>
      </div>
      <!--<div class="form-group col-md-6">-->
      <!--   <label class="col-sm-4 control-label">Opener</label>-->
      <!--   <div class="col-sm-8">-->
      <!--     <input ng-model="closure.client.backend" type="text" class="form-control"  >-->
      <!--   </div>-->
      <!--</div>-->
      <div class="form-group col-md-6">
         <label class="col-sm-4 control-label">BKO</label>
         <div class="col-sm-8">
            <div class="btn-group">
                <button type="button" ng-class="{'active btn-info' : (closure.bko == 1)}" class="btn " ng-click="closure.bko = 1">Y</button>
                <button type="button" ng-class="{'active btn-danger' : (closure.bko == 2)}" class="btn " ng-click="closure.bko = 2">N</button>
                <button type="button" ng-class="{'active btn-warning' : (closure.bko == 3)}" class="btn " ng-click="closure.bko = 3">P</button>
             </div>
          </div>
      </div>
   </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    
    <button ng-disabled="step1.$invalid" type="submit" class="btn btn-success btn-sm pull-right col-md-2" ng-click="changeStep(2)">Next > </button>
  </div>
  <!-- /.box-footer -->
</form>
